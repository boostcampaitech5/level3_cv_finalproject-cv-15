  <script>
    const predictButton = document.getElementById('predict');

    predictButton.addEventListener('click', () => {
      const deseaseContainer = document.getElementById('desease-container');
      deseaseContainer.style.display = ""
      const deseaseButtonElement = document.querySelector('#desease-button');
      deseaseButtonElement.style.display = "none"
      const cloneElements = document.querySelectorAll("#clone");
      // Loop through the clone elements and remove them
      cloneElements.forEach((element) => {
          element.remove();
      });

      const infoBlockElement = document.querySelector('#info-block');
      infoBlockElement.style.display = "none";
      const nameElement = document.querySelector('#pet-name');

      // 사용자가 업로드한 이미지를 formdata로 변환
      const fileInput = document.getElementById('imageUpload');

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('image', file);
      formData.append('id', "{{id}}");

      const apiServerUrl = 'http://localhost:8000/skin_predict';

      fetch(apiServerUrl, {method: "POST", body: formData,})
      .then(response => response.json())
      .then(data => {
        const gradcamElement = document.querySelector('#seg');
        gradcamElement.src = `{{ url_for('static', path='/result/${data.image_path}.jpg') }}`; // 저장된 이미지 삽입

        infoBlockElement.style.display = "";
        nameElement.textContent = `${data.name}의 피부를 봤을 때 ${data.maxDesease} 증상이 의심돼요!`;

        for (i=0; i < data.deseaseList.length; i++) {
          const deseaseContainer = document.getElementById('desease-container');
          const clonedeseaseContainer = deseaseContainer.cloneNode(true);

          clonedeseaseContainer.id = "clone"
          const clonedInfoDeseaseElement = clonedeseaseContainer.querySelector('#info-desease');
          clonedInfoDeseaseElement.textContent = data.deseaseList[i];

          const clonedSymptomDescription = clonedeseaseContainer.querySelector("#symptom-description");
          clonedSymptomDescription.textContent = data.symptom[i];

          const clonedCauseDescription = clonedeseaseContainer.querySelector("#cause-description");
          clonedCauseDescription.textContent = data.cause[i];

          const clonedActionDescription = clonedeseaseContainer.querySelector("#action-description");
          clonedActionDescription.textContent = data.action[i];

          infoBlockElement.appendChild(clonedeseaseContainer);
        }

        const deseaseContainer = document.getElementById('desease-container');
        deseaseContainer.style.display = "none"
        deseaseButtonElement.style.display = ""

      })
      .catch(error => {
        console.error('API 요청 중 오류가 발생했습니다:', error);
      });
  });
  </script>
